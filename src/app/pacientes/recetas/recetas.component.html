<div class="card mt-3 shadow">
  <div class="card-header bg-primary text-white d-flex align-items-center">
    <i class="bi bi-capsule me-2 fs-4"></i>
    <h3 class="mb-0">Mis Recetas</h3>
  </div>

  <div class="card-body" *ngIf="recetas && recetas.length > 0; else noRecetas">
    <table class="table table-hover align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>Fecha</th>
          <th>Medicamento</th>
          <th>Dosis</th>
          <th>Frecuencia</th>
          <th>MÃ©dico</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let receta of recetas">
          <td>{{ receta.fechaEmision }}</td>
          <td>
            <ul class="list-unstyled mb-0">
              <li *ngFor="let item of receta.items">
                <i class="bi bi-capsule text-danger"></i> {{ item.medicamento }}
              </li>
            </ul>
          </td>
          <td>
            <ul class="list-unstyled mb-0">
              <li *ngFor="let item of receta.items">
                {{ item.dosis }}
              </li>
            </ul>
          </td>
          <td>
            <ul class="list-unstyled mb-0">
              <li *ngFor="let item of receta.items">
                {{ item.frecuencia }}
              </li>
            </ul>
          </td>
          <td>{{ receta.medicoNombre }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noRecetas>
    <div class="alert alert-info text-center mb-0">
      <i class="bi bi-info-circle"></i> No tienes recetas registradas.
    </div>
  </ng-template>
</div>
