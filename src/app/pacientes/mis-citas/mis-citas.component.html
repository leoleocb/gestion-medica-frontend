<div class="container mt-4">
  <h3 class="mb-3 text-primary">ðŸ“… Mis Citas</h3>

  <table class="table table-striped table-hover" *ngIf="citas.length > 0; else noCitas">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Motivo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of citas">
        <td>{{ c.id }}</td>
        <td>{{ c.fecha }}</td>
        <td>{{ c.hora }}</td>
        <td>{{ c.motivo }}</td>
        <td>
          <span [ngClass]="{
            'badge bg-success': c.estado === 'PROGRAMADA',
            'badge bg-secondary': c.estado !== 'PROGRAMADA'
          }">{{ c.estado }}</span>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="cancelarCita(c.id)">Cancelar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noCitas>
    <div class="alert alert-info">No tienes citas registradas.</div>
  </ng-template>
</div>
