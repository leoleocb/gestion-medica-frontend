<div class="container mt-4">
  <h3 class="mb-3 text-primary">ðŸ‘¥ GestiÃ³n de Usuarios</h3>

  <form (ngSubmit)="guardar()" class="mb-4">
    <div class="row g-2">
      <div class="col-md-3">
        <input type="text" [(ngModel)]="usuario.name" name="name" class="form-control" placeholder="Nombre" required>
      </div>
      <div class="col-md-3">
        <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-md-3">
        <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" placeholder="ContraseÃ±a" [required]="!editMode">
      </div>
      <div class="col-md-2">
        <select [(ngModel)]="usuario.roles" name="roles" class="form-select" multiple>
          <option value="ROLE_ADMIN">Admin</option>
          <option value="ROLE_MEDICO">MÃ©dico</option>
          <option value="ROLE_PACIENTE">Paciente</option>
        </select>
      </div>
      <div class="col-md-1 d-grid">
        <button type="submit" class="btn btn-primary">{{ editMode ? 'Actualizar' : 'Guardar' }}</button>
      </div>
    </div>
  </form>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuarios">
        <td>{{ u.id }}</td>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>
          <span *ngFor="let r of u.roles" class="badge bg-info me-1">{{ r.name }}</span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(u)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(u.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
