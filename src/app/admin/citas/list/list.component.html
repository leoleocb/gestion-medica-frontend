<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div
      class="card-header text-white rounded-top-4"
      style="background: linear-gradient(90deg, #3cb6f9, #6fd3f5);"
    >
      <h4 class="mb-0">📅 Citas Médicas</h4>
    </div>

    <div class="card-body p-4 bg-light">
      <table class="table table-hover table-striped align-middle shadow-sm rounded-3 overflow-hidden">
        <thead style="background-color: #e3f6ff;" class="text-primary text-center">
          <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let cita of citas">
            <td>{{ cita.id }}</td>
            <td>{{ cita.paciente?.nombre }}</td>
            <td>{{ cita.medico?.nombre }}</td>
            <td>{{ cita.fecha | date:'dd/MM/yyyy' }}</td>
            <td>{{ cita.hora }}</td>
            <td>{{ cita.estado }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm me-2" (click)="editar(cita.id)">
                ✏️ Editar
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="cancelar(cita.id)">
                🚫 Cancelar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
