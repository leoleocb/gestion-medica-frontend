<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div
      class="card-header text-white rounded-top-4"
      style="background: linear-gradient(90deg, #3cb6f9, #6fd3f5);"
    >
      <h4 class="mb-0">✏️ Editar Cita</h4>
    </div>

    <div class="card-body p-4 bg-light">
      <form (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Fecha</label>
          <input type="date" [(ngModel)]="cita.fecha" name="fecha" class="form-control border-primary" required />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Hora</label>
          <input type="time" [(ngModel)]="cita.hora" name="hora" class="form-control border-primary" required />
        </div>

        <div class="col-md-12">
          <label class="form-label fw-semibold">Estado</label>
          <select [(ngModel)]="cita.estado" name="estado" class="form-select border-primary">
            <option value="PROGRAMADA">PROGRAMADA</option>
            <option value="CANCELADA">CANCELADA</option>
            <option value="COMPLETADA">COMPLETADA</option>
          </select>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button type="button" class="btn btn-outline-secondary me-2" routerLink="/admin/citas">Cancelar</button>
          <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
      </form>
    </div>
  </div>
</div>
