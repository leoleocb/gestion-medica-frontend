<div class="card">
  <div class="card-header bg-primary text-white">
    <h5>➕ Registrar Médico</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)="guardarMedico()">
      <div class="mb-3">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="medico.nombre" name="nombre" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Apellido</label>
        <input type="text" [(ngModel)]="medico.apellido" name="apellido" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" [(ngModel)]="medico.email" name="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Especialidad</label>
        <input type="text" [(ngModel)]="medico.especialidad" name="especialidad" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Número de Licencia</label>
        <input type="text" [(ngModel)]="medico.numeroLicencia" name="numeroLicencia" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Teléfono</label>
        <input type="text" [(ngModel)]="medico.telefono" name="telefono" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
      <button type="button" class="btn btn-secondary ms-2" routerLink="/admin/medicos">Cancelar</button>
    </form>
  </div>
</div>
