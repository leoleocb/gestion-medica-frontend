<div class="container mt-4">
  <h3 class="text-danger">Todas las Recetas</h3>

  <div *ngIf="loading" class="alert alert-info">Cargando recetas...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table class="table table-striped" *ngIf="!loading && recetas.length > 0">
    <thead class="table-dark">
      <tr>
        <th>Fecha Emisión</th>
        <th>Fecha Caducidad</th>
        <th>Paciente</th>
        <th>Médico</th>
        <th>Medicamentos</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of recetas">
        <td>{{ r.fechaEmision }}</td>
        <td>{{ r.fechaCaducidad }}</td>
        <td>{{ r.paciente?.nombre }}</td>
        <td>{{ r.medico?.nombre }}</td>
        <td>
          <ul>
            <li *ngFor="let it of r.items">{{ it.medicamento?.nombre }} - {{ it.dosis }} ({{ it.frecuencia }})</li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
