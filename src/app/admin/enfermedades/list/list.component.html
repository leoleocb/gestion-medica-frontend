<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div
      class="card-header text-white d-flex justify-content-between align-items-center rounded-top-4"
      style="background: linear-gradient(90deg, #3cb6f9, #6fd3f5);"
    >
      <h4 class="mb-0">🦠 Enfermedades Registradas</h4>
      <button class="btn btn-light text-primary fw-bold" (click)="crear()">
        ➕ Nueva Enfermedad
      </button>
    </div>

    <div class="card-body p-4 bg-light">
      <table class="table table-hover table-striped align-middle shadow-sm rounded-3 overflow-hidden">
        <thead style="background-color: #e3f6ff;" class="text-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let enfermedad of enfermedades">
            <td>{{ enfermedad.id }}</td>
            <td>{{ enfermedad.nombre }}</td>
            <td>{{ enfermedad.descripcion }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm me-2" (click)="editar(enfermedad.id)">
                ✏️ Editar
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="eliminar(enfermedad.id)">
                🗑️ Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
