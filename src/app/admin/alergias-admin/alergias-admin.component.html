<div class="container mt-4">
  <h3 class="mb-3 text-primary">ü§ß Gesti√≥n de Alergias</h3>

  <form (ngSubmit)="guardar()" class="mb-4 row g-2">
    <div class="col-md-5">
      <input type="text" [(ngModel)]="alergia.nombre" name="nombre" class="form-control" placeholder="Nombre" required>
    </div>
    <div class="col-md-5">
      <input type="text" [(ngModel)]="alergia.descripcion" name="descripcion" class="form-control" placeholder="Descripci√≥n">
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-primary">{{ editMode ? 'Actualizar' : 'Guardar' }}</button>
    </div>
  </form>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr><th>ID</th><th>Nombre</th><th>Descripci√≥n</th><th>Acciones</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of alergias">
        <td>{{ a.id }}</td>
        <td>{{ a.nombre }}</td>
        <td>{{ a.descripcion }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(a)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(a.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
