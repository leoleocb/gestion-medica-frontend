<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div
      class="card-header text-white rounded-top-4"
      style="background: linear-gradient(90deg, #3cb6f9, #6fd3f5);"
    >
      <h4 class="mb-0">💊 Recetas Médicas</h4>
    </div>

    <div class="card-body p-4 bg-light">
      <table class="table table-hover table-striped align-middle shadow-sm rounded-3 overflow-hidden">
        <thead style="background-color: #e3f6ff;" class="text-primary text-center">
          <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Médico</th>
            <th>Fecha de Emisión</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let receta of recetas">
            <td>{{ receta.id }}</td>
            <td>{{ receta.paciente?.nombre }}</td>
            <td>{{ receta.medico?.nombre }}</td>
            <td>{{ receta.fechaEmision | date:'dd/MM/yyyy' }}</td>
            <td>
              <button class="btn btn-outline-info btn-sm" (click)="verDetalle(receta.id)">
                👁️ Ver Detalle
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
