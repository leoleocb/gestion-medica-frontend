<div class="container mt-4">
  <h3 class="mb-3 text-primary">ü©∫ Gesti√≥n de M√©dicos</h3>

  <form (ngSubmit)="guardar()" class="mb-4">
    <div class="row g-2">
      <div class="col-md-2"><input type="text" [(ngModel)]="medico.nombre" name="nombre" class="form-control" placeholder="Nombre" required></div>
      <div class="col-md-2"><input type="text" [(ngModel)]="medico.apellido" name="apellido" class="form-control" placeholder="Apellido"></div>
      <div class="col-md-2"><input type="text" [(ngModel)]="medico.numeroLicencia" name="numeroLicencia" class="form-control" placeholder="Licencia" required></div>
      <div class="col-md-2"><input type="text" [(ngModel)]="medico.telefono" name="telefono" class="form-control" placeholder="Tel√©fono"></div>
      <div class="col-md-2"><input type="email" [(ngModel)]="medico.email" name="email" class="form-control" placeholder="Email"></div>
      <div class="col-md-2"><input type="text" [(ngModel)]="medico.especialidad" name="especialidad" class="form-control" placeholder="Especialidad"></div>
    </div>
    <div class="mt-2">
      <button type="submit" class="btn btn-primary">{{ editMode ? 'Actualizar' : 'Guardar' }}</button>
    </div>
  </form>

  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Licencia</th>
        <th>Tel√©fono</th>
        <th>Email</th>
        <th>Especialidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of medicos">
        <td>{{ m.id }}</td>
        <td>{{ m.nombre }} {{ m.apellido }}</td>
        <td>{{ m.numeroLicencia }}</td>
        <td>{{ m.telefono }}</td>
        <td>{{ m.email }}</td>
        <td>{{ m.especialidad }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(m)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="eliminar(m.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
