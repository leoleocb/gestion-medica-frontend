<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div
      class="card-header text-white rounded-top-4"
      style="background: linear-gradient(90deg, #3cb6f9, #6fd3f5);"
    >
      <h4 class="mb-0">✏️ Editar Usuario</h4>
    </div>

    <div class="card-body p-4 bg-light">
      <form (ngSubmit)="onSubmit()" class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-semibold">Nombre</label>
          <input type="text" [(ngModel)]="usuario.nombre" name="nombre" class="form-control border-primary" disabled />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control border-primary" disabled />
        </div>

        <div class="col-md-6">
          <label class="form-label fw-semibold">Rol</label>
          <select [(ngModel)]="usuario.rol" name="rol" class="form-select border-primary">
            <option value="ROLE_ADMIN">Admin</option>
            <option value="ROLE_MEDICO">Médico</option>
            <option value="ROLE_PACIENTE">Paciente</option>
          </select>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button type="button" class="btn btn-outline-secondary me-2" routerLink="/admin/usuarios">Cancelar</button>
          <button type="submit" class="btn btn-primary">Actualizar Rol</button>
        </div>
      </form>
    </div>
  </div>
</div>
