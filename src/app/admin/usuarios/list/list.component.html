<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-4">
    <div
      class="card-header text-white d-flex justify-content-between align-items-center rounded-top-4"
      style="background: linear-gradient(90deg, #3cb6f9, #6fd3f5);"
    >
      <h4 class="mb-0">👥 Usuarios del Sistema</h4>
    </div>

    <div class="card-body p-4 bg-light">
      <table class="table table-hover table-striped align-middle shadow-sm rounded-3 overflow-hidden">
        <thead style="background-color: #e3f6ff;" class="text-primary text-center">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Rol</th>
            <th>Activo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody class="text-center">
          <tr *ngFor="let usuario of usuarios">
            <td>{{ usuario.id }}</td>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.rol }}</td>
            <td>{{ usuario.activo ? '✅' : '❌' }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm me-2" (click)="editar(usuario.id)">
                ✏️ Editar
              </button>
              <button class="btn btn-outline-danger btn-sm" (click)="desactivar(usuario.id)">
                🚫 Desactivar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
