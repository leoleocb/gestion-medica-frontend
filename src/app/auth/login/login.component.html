<div class="container mt-5 col-md-4">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="text-center mb-4 text-primary">🔑 Iniciar Sesión</h3>

      <form [formGroup]="form" (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-danger small">
            Email inválido
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Contraseña</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-danger small">
            La contraseña es obligatoria
          </div>
        </div>

        <button class="btn btn-primary w-100">Ingresar</button>
      </form>

<div class="mt-3 text-center">
  <button class="btn btn-outline-primary w-100" routerLink="/auth/register">
    ¿No tienes cuenta? 👉 Regístrate aquí
  </button>
</div>


    </div>
  </div>
</div>
