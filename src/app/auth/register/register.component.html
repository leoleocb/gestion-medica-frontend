<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h3 class="text-center mb-4">📝 Registro de Paciente</h3>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Nombre completo</label>
        <input type="text" [(ngModel)]="form.name" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input type="email" [(ngModel)]="form.email" name="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" [(ngModel)]="form.password" name="password" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="text" [(ngModel)]="form.numeroIdentificacion" name="numeroIdentificacion" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha de nacimiento</label>
        <input type="date" [(ngModel)]="form.fechaNacimiento" name="fechaNacimiento" class="form-control" required />
      </div>

      <button type="submit" class="btn btn-success w-100">Registrar</button>
    </form>
  </div>
</div>
