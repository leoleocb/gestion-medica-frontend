<div class="expedientes-container">
  <h2>ðŸ“‹ Expedientes MÃ©dicos</h2>

  <div *ngIf="loading">Cargando expedientes...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <table *ngIf="!loading && expedientes.length > 0" class="expedientes-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Paciente</th>
        <th>Edad</th>
        <th>Historial</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let exp of expedientes">
        <td>{{ exp.id }}</td>
        <td>{{ exp.paciente?.nombre }}</td>
        <td>{{ exp.paciente?.edad }}</td>
        <td>
          <ul>
            <li *ngFor="let entrada of exp.entradas">
              {{ entrada.fecha }} - {{ entrada.diagnostico }}
            </li>
          </ul>
        </td>
      </tr>
    </tbody>
  </table>
</div>
