<div class="citas-container">
  <h2>📅 Mis Citas</h2>

  <div *ngIf="loading">Cargando citas...</div>
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <table *ngIf="!loading && citas.length > 0" class="citas-table">
    <thead>
      <tr>
        <th>Paciente</th>
        <th>Fecha</th>
        <th>Hora</th>
        <th>Motivo</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cita of citas">
        <td>{{ cita.paciente?.nombre }}</td>
        <td>{{ cita.fecha }}</td>
        <td>{{ cita.hora }}</td>
        <td>{{ cita.motivo }}</td>
        <td>{{ cita.estado }}</td>
        <td>
          <button (click)="onCompletar(cita.id)" [disabled]="cita.estado !== 'PROGRAMADA'">✔️ Completar</button>
          <button (click)="onCancelar(cita.id)" [disabled]="cita.estado !== 'PROGRAMADA'">❌ Cancelar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!loading && citas.length === 0">
    No tienes citas asignadas.
  </div>
</div>
